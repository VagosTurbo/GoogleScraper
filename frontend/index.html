<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Scraper</title>
    <style>
        /* basic styles for elements */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .search-btn {
            background: #007BFF;
            color: white;
        }
        .search-btn:hover {
            background: #0056b3;
        }
        .search-btn:active {
            background: #004085;
            transform: scale(0.98);
        }
        .download-btn {
            background: #28a745;
            color: white;
        }
        .download-btn:hover {
            background: #218838;
        }
        .download-btn:active {
            background: #1e7e34;
            transform: scale(0.98);
        }
        #results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        /* style for loading wheel */
        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Search Scraper</h1>
        <input type="text" id="query" placeholder="Enter search term">
        <button class="search-btn" onclick="searchGoogle()">Search</button>
        <button class="download-btn" onclick="downloadResults()">Download JSON</button>
        <div class="spinner" id="spinner"></div>
        <div id="results"></div>
    </div>

    <script>
        // array to store search results
        let searchResults = [];

        // function to search Google
        async function searchGoogle() {
            const query = document.getElementById('query').value;
            if (!query) return alert('Please enter a search term');

            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            // send search query to backend server
            const response = await fetch('https://googlescraper-8ku3.onrender.com/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            // get search results and display them
            searchResults = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Results:</h2>' + searchResults.map(r => 
                `<div class="result-item">
                    <p><a href="${r.link}" target="_blank">${r.title}</a></p>
                    <p>${r.snippet}</p>
                </div>`
            ).join('');

            spinner.style.display = 'none';
        }

        // function to download search results as JSON
        function downloadResults() {
            // check if there are any results to download
            if (searchResults.length === 0) return alert('No results to download');
            // create a Blob object with the search results
            const blob = new Blob([JSON.stringify(searchResults, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'search_results.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
